<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Quiz Button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info_title">
            <span>Some of the Rules of this Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. ru1</div>
            <div class="info">2. iu2</div>
            <div class="info">3. 98i</div>
            <div class="info">4. ss3</div>
            <div class="info">5. 24dw</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
           <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <header>
        <div class="title">Awesome Quiz Application</div>
        <div class="timer">
            <div class="time_text">Text</div>
            <div class="timer_sec">15</div>
        </div>
    </header>
    <section>
        <div class="que_text">
            <span>What does HTML stand for?</span>
        </div>
        <div class="option_list">
            <div class="option">
                <span>Hyper Text Preprocessor</span>
                <div class="icon"><i class="fas-check"></i></div>
            </div>
            <div class="option">
                <span>Hyper Text MArkup</span>
                <div class="icon"><i class="fas-times"></i></div>
            </div>
            <div class="option">
                <span>Hyper Text MArkup</span>
                <div class="icon"><i class="fas-times"></i></div>
            </div>
            <div class="option">
                33.<span>Hyper Text MArkup</span>
                <div class="icon"><i class="fas-times"></i></div>
            </div>
        </div>
    </section>

    <!-- Quiz box footer -->
    <footer>
        <div class="total_que">
            <span><p>2</p> Of <p>5</p> Questions</span>
        </div>
        <button class="next">Next Que</button>
    </footer>
</body>
</html>
